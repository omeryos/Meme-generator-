<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="menu-open"></div>
    <div class="main-screen"></div>
    <header class="main-header">MEME generator

        <div class="main-header-btns">
            <button class="gallery-btn display-none" onclick="onShowGallery()">Gallery</button>
            <button class="main-header-btn" onclick="onAbout()">About</button>
            <button class="btn-menu" onclick="onToggleMenu()">☰</button>
        </div>
    </header>
    <div class="main-editor-container">
        <main class="editor-container display-none">
            
            <div class="controls display-none">
                <input type="text" placeholder="Text" name="text" class="text-input"
                oninput="onSetText(this.value)">
                
                <div class="buttons-container">

                    <a href="#" download="file-name"><button class="btn-editor"
                            onclick="downloadCanvas(document.querySelector('a'))">
                            <img src="img\icons\icons8-download-32.png" alt="Download"></button></a>

                    <button class="btn-editor" onclick="OnMoveTextLeft()"><img src="img\icons\icons8-left-32.png"
                            alt="Left"></button>
                    <button class="btn-editor" onclick="OnMoveTextRight()"><img src="img\icons\icons8-right-32.png"
                            alt="Right"></button>
                    <button class="btn-editor" onclick="OnMoveTextUp()"><img src="img\icons\icons8-up-32.png"
                            alt="Up"></button>
                    <button class="btn-editor" onclick="OnMoveTextDown()"><img src="img\icons\downArrw.png"
                            alt="Down"></button>
                    <button class="btn-editor" onclick="onUploadImgToFb()"><img src="img\icons\icons8-facebook-32.png"
                            alt="FB share"></button>
                    <button class="btn-editor" onclick="onAddLine()"><img src="img\icons\icons8-add-row-32.png"
                            alt="FB share"></button>
                    <button class="btn-editor" onclick="onRemoveLine()"><img
                            src="img\icons\icons8-delete-row-32 (1).png" alt="Delete"></button>
                    <button class="btn-editor" onclick="onDecreaseFont()"><img
                            src="img\icons\icons8-decrease-font-32.png" alt="Font -"></button>
                    <button class="btn-editor" onclick="onIncreaseFont()"><img
                            src="img\icons\icons8-increase-font-32.png" alt="Font +"></button>
                    <button class="btn-editor" onclick="onSwitchLine()"><img
                            src="img\icons\icons8-sorting-arrows-32.png" alt="Switch row"></button>
                    <select class="btn-editor" onchange="onChangeTextAlign(this.value)"><img
                            src="img\icons\icons8-align-text-bottom-32.png" alt="Align">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                        <option value="right">Right</option>
                    </select>

                    <select class="btn-editor" oninput="onChangeFontFamily(this.value)" name="font-value"
                        id="fontChange">
                        <option value="impact">Impact</option>
                        <option value="comic">Comic</option>
                        <option value="vardana">vardana</option>
                    </select>
                    <!-- <div class="color-picker">
                        <input class="text-color" type="color" oninput="onSetColor(this.value)" style="opacity: 0;"> 
                        <img class="color-picker-img" src="img\icons\icons8-paint-palette-96.png" alt="Color Picker">
                      </div> -->
                      <div>
                        <button class="btn-editor btn-font-placeholder">
                            <img src="img\icons\icons8-paint-palette-32.png" alt="" />
                            <input
                              type="color"
                              class="btn-fontColor"
                              id="fontColor"
                              name="fontColor"
                              oninput="setFontColor(event)"
                            />
                          </button>
                      </div>
                      
                </div>
            </div>
            <div class="canvas-container display-none">
                <canvas id="canvas" class="display-none" height="400px" width="400px"
                    style="outline: 1px solid black"></canvas>
            </div>
    </div>
    </main>

    <main class="meme-container"></main>

    <main class="gallery-container">
        <section class="images-container">

        </section>
    </main>
    <main class="my-memes=container"></main>
    <main class="about-container"></main>
    <footer class="main-footer">
        <h4 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; stroke: antiquewhite;">Meme
            generator created by Omer yossef 2023</h4>
    </footer>
    <div class="modal" style="display: none;">
        <div class="modal-btns">
            <button class="modal-btn modal-btn-menu" onclick="onToggleMenu()">☰</button>
            <button class="modal-btn" onclick="onShowGallery()">Gallery</button>

            <button class="modal-btn" onclick="onAbout()">About</button>
        </div>


    </div>
    <div class="about" style="display: none;">
        <h4>
            Created by Omer Yossef, as part of sprint 2 during the coding abademy web development course. I hope you'll
            find this amuzing,
            if you have any suggestions, contact me at <a href="mailto:omeryosef@gmail.com">omeryosef@gmail.com.</a>
        </h4>
        <button class="modal-btn" onclick="onAbout()">Close</button>
    </div>

    <script src="js\util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js\meme-controller.js"></script>
</body>

</html>
