<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="main-screen"></div>
    <header class="main-header"></header>
    <main class="editor-container">
        <div class="inputs">
            <button class="btn-editor" onclick="onIncreaseFont()">Increase font size</button>
            <button class="btn-editor" onclick="onDecreaseFont()">Decrease font size</button>
            <button class="btn-editor" onclick="onSwitchLine()">Switch line</button>
            <label for="textColor">text-Color</label>
            <input type="color" oninput="onSetColor(this.value)">
            <label for="text-input"><h3>text-input</h3></label>
            <input type="text" name="text" class="text-input" oninput="onSetText(this.value)">
            
            <!-- <input type="file" class="file-input btn" name="image" onchange="onRenderMeme(event)" /> -->
        <div class="canvas-container">
            <canvas
              id="canvas"
              height="550px"
              width="550px"
              style="outline: 1px solid black"></canvas>
          </div>
    </main>
    <main class="gallery-container">
        <section class="images-container">
            <div class="gallery-image">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="gallery-image">
                <img src="img/2.jpg" alt="">
            </div>
        </section>
    </main>
    <main class="my-memes=container"></main>
    <main class="about-container"></main>
    <footer class="main-footer"></footer>
    <div class="modal"></div>


    <script src="js\main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js\meme-controller.js"></script>
</body>
</html>
