<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="main-screen"></div>
    <header class="main-header">
        <button onclick="onShowGallery()">Gallery</button>
        
    </header>
    <main class="editor-container display-none"  >
        <div class="controls ">
            <button class="btn-editor" onclick="onAddLine()">Add line</button>
            <button class="btn-editor" onclick="onRemoveLine()">Remove line</button>
            <button class="btn-editor" onclick="onDecreaseFont()">font -</button>
            <button class="btn-editor" onclick="onIncreaseFont()">font +</button>
            <button class="btn-editor" onclick="onSwitchLine()">Switch line</button>
            <select onchange="onChangeFontFamily(this.value)" name="font-value" id="fontChange">
                <option value="impact">Impact</option>
                <option value="comic">Comic</option>
                <option value="vardana">vardana</option>
            </select>
            <label for="textColor">text-Color</label>
            <input type="color" oninput="onSetColor(this.value)">
            <label for="text-input">
                <h3>text-input</h3>
            </label>
            <input type="text" name="text" class="text-input" oninput="onSetText(this.value)">

            <!-- <input type="file" class="file-input btn" name="image" onchange="onRenderMeme(event)" /> -->
            
    </main>
    <div class="canvas-container display-none">
        <canvas id="canvas" height="500px" width="500px" style="outline: 1px solid black"></canvas>
    </div>
    <main class="gallery-container" >
        <section class="images-container">

        </section>
    </main>
    <main class="my-memes=container"></main>
    <main class="about-container"></main>
    <footer class="main-footer"></footer>
    <div class="modal"></div>


    <script src="js\main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js\meme-controller.js"></script>
</body>

</html>
