<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="menu-open"></div>
    <div class="main-screen"></div>
    <header class="main-header">MEME generator
    </header>
    <div class="main-header-btns">
        <button class="main-header-btn" onclick="onShowGallery()">Gallery</button>
        <button class="main-header-btn" onclick="onUploadImgToFb()">Upload to FB</button>
        <button class="main-header-btn">About</button>
        <button class="btn-menu" onclick="onToggleMenu()">☰</button>
    </div>
    <div class="main-editor-container">
    <main class="editor-container display-none">
        <div class="controls display-none">
            <button class="btn-editor" onclick="onAddLine()">Add line</button>
            <button class="btn-editor" onclick="onRemoveLine()">Remove line</button>
            <button class="btn-editor" onclick="onDecreaseFont()">font -</button>
            <button class="btn-editor" onclick="onIncreaseFont()">font +</button>
            <button class="btn-editor" onclick="onSwitchLine()">Switch line</button>
            <select class="btn-editor" onchange="onChangeTextAlign(this.value)">Text align
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
            
            <select class="btn-editor" oninput="onChangeFontFamily(this.value)" name="font-value" id="fontChange">
                <option value="impact">Impact</option>
                <option value="comic">Comic</option>
                <option value="vardana">vardana</option>
            </select>
            <label for="textColor"></label>
           <input class="textColor" type="color" oninput="onSetColor(this.value)"> 
            <label for="text-input">
                <br>    
            </label>Enter text Here
            <input type="text" name="text" class="text-input" oninput="onSetText(this.value)">
        </div>
        <div class="canvas-container display-none">
            <canvas id="canvas" class="display-none" height="400px" width="400px"
                style="outline: 1px solid black"></canvas>
        </div>
    </div>
    </main>
    
        
    
    <main class="gallery-container">
        <section class="images-container">

        </section>
    </main>
    <main class="my-memes=container"></main>
    <main class="about-container"></main>
    <footer class="main-footer"><h4 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; stroke: antiquewhite;">Meme generator created by Omer yossef 2023</h4></footer>
    <div class="modal" style="display: none;">
        <div class="modal-btns">
            <button class="modal-btn modal-btn-menu" onclick="onToggleMenu()">☰</button>
            <button class="modal-btn" onclick="onShowGallery()">Gallery</button>
            <button class="modal-btn" onclick="onUploadImgToFb()">Upload to FB</button>
            <button class="modal-btn">About</button>

        </div>
       
    </div>


    <script src="js\util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js\meme-controller.js"></script>
</body>

</html>
